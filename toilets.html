<!DOCTYPE html>
<html lang="en" ng-app="graaspApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  <link rel="stylesheet" href="style.css">  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Berkshire+Swash'>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-toilet.css">
    <title>Toaletter</title>
</head>
<body >
    <div class="container-fluid" id="containerHome">
        <div class="row">
            <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <nav class="main-header navbar d-flex justify-content-center">
                    <div class="navbar-brand">
                        <h1 id="hbgHead"> HemmaHbg-TOILETS</h1>
                        <!-- <h6>Borta är bra, men Helsingborg är bäst!</h6>   -->
                    </div>
                </nav>
            </div>
        </div>
          <!-- top banner ends-->
          <div id="mySidenav">
            <a href="/index.html" id="about">Home <i class="fas fa-home"></i></a>
            <a href="/parking.html" id="ParkingButton">Parking <i class="fas fa-car-alt"></i></a>
            <a href="/cafe.html" id="FoodButton">Food <i class="fas fa-utensils"></i></a>
            <a href="/toilets.html" id="ToiletButton">Toilets <i class="fas fa-male"></i><i class="fas fa-female"></i></a>
            <a href="/activities.html" id="ActivityButton">Activity <i class="fas fa-futbol"></i></a>
            <a href="/trails.html" id="TrailsButton">Trails <i class="fas fa-walking"></i></a>            
        </div>
        <section class="parking-section" ng-controller="ToaletterCtrl">
            <article class="tagline-container">
                <div class="tagline">
                    <form name="frmToilet">
                        <br />
                        <br />
                        <h2  id="toilets">Toilets</h2>
                        <ul class="list">
                            <li class="list__item">
                                <input type="radio" checked class="radio-btn" name="choice" id="a-opt" ng-model="checked"
                                    ng-click="disToilets(all)" value="all" />
                                <label for="a-opt" class="label">All</label>
                            </li>
                            <li class="list__item">
                                <input type="radio" class="radio-btn" name="choice" id="b-opt" ng-model="radioVal"
                                    ng-click="disToilets(nearname)" value="nearme" />
                                <label for="b-opt" class="label">Near Me</label>
                            </li>
                            <li class="list__item">
                                <input type="text" ng-model="searchText" placeholder="Search" class="form-control form-control-lg">
                            </li>
                            
                        </ul>
                        <br />
                    </form>
                </div>
            </article>
            <div class="check-element animate-show-hide" ng-show="checked">
                <table id="displayToilet">
                    <tr>
                        <th>Place</th>
                        <th>Open</th>
                        <!--<th>Lady Fac</th>-->
                        <th>Handicap</th>
                        <th>Open Time</th>
                        <th>Fee</th>
                    </tr>
                    <tr ng-repeat="mark in markers | filter : searchText">
                        <!---->
                        <td>{{mark[0]}}&nbsp;</td>
                        <td class="capitalise">{{mark[1]}}&nbsp;</td>
                        <!--Season Open
                        <td>{{mark[2]}}&nbsp;</td>-->
                        <!--Lady facility-->
                        <td>{{mark[3]}}&nbsp;</td>
                        <!--handicap-->
                        <td>{{mark[4]}}&nbsp;</td>
                        <!--Open Time-->
                        <td>{{mark[5]}}&nbsp;</td>
                    </tr>
    
                </table>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.7.5/angular-route.min.js"></script>
        <script src="controllers/toilets.js"></script>
        <!--   <script src="controller.js"></script>  -->
    </div>
</body>
<footer>
    <h5>&copy 2018 GRASSP || Powered by <img src="img/logoHBG_1.png" style="width:10rem"> </h5>
</footer>
</html>
